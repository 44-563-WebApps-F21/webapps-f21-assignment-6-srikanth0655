<!DOCTYPE html>

<html>

 <head>

     <title>Javascript Assignment</title>
  
 </head>

<body>

<h2>Pass phrase by Srikanth Naini</h2>

<form class="form-group">
    <label for="form1_secret_word">Enter the secret Phrase </label>
    <input type="password" id="form1_secret_word" name="form1_secret_word" min=10 max=50 step=2 value="Secret">
     <br>
<br>

    <label for="form1_guess_word">Enter a Phrase</label>
    <input type="text" id="form1_guess_word" name="form1_guess_word" autofocus> 
    <br>
    <br>

    <input type="button" style="background-color: rgb(233, 42, 223);" onclick=" processPhrase()" value="Check the Phrase">
    <br>

</form>


<p id="result">Your Phrase count will be shown here. </p>

<div class="container">
    <img id="animals" src="antelope.jpg" class="img-fluid" alt="antelope" onclick="newImage(this)"
        height="200" width="200">
</div>

<script>
    count=0;

    correct = 0;
        wrong = 0;
    function processPhrase() {
        console.log("Checking the Guess......")
        secret_Word = document.getElementById("form1_secret_word").value
        guess_word = document.getElementById("form1_guess_word").value
        confirm_guess = confirm("Is this guess word? " + guess_word)
        result = document.getElementById("result")
        if(count<3)
        {
        if (confirm_guess) {
            if (secret_Word.localeCompare(guess_word) == 0) {
                alert("Access Allowed.")
                correct = correct + 1
                result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
            }
            else
            {
                alert("Access Denied")
                wrong = wrong + 1
                result.innerHTML = "Correct guess Count: " + correct + "<br>" +"Wrong guess Count: " + wrong
                count++;
            }
            
        } else {
            alert("Please Phrase the word again.!!!")
        }
    }
    else{
        alert("Account locked")
    }
    }


    var usingImage=1;
    function newImage(){

        Image=document.getElementById("Antelope")
        switch(usingImage){
            case 1 : Image.src = "nigerian goat.jpg"
                     usingImage =usingImage +1;
                     break;
            case 2 : Image.src = "antelope.jpg"
                     usingImage =usingImage +1;
                     break; 
            case 3 : Image.src = "immortal.jpg"
                     usingImage =usingImage +1;
                     break; 
            default:
                    Image.src="Antelope.jpg"
                    usingImage = 0;

                           
        } 
    }

</script>

</body>

</html>
